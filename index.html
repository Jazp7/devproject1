<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts - Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="import" href="script.js">
</head>
<body>
    <div class="container">
        <main class="products-section">
            <h1>Desserts</h1>
            <div class="products-grid" id="products-grid">
                <!-- Los productos se cargarán dinámicamente desde JavaScript -->
            </div>
        </main>

        <aside class="cart-section">
            <div class="cart-container">
                <h2>Your Cart (<span id="cart-count">0</span>)</h2>
                
                <div class="cart-empty" id="cart-empty">
                    <img src="assets/images/illustration-empty-cart.svg" alt="Carrito vacío" class="empty-cart-icon">
                    <p>Your added items will appear here</p>
                </div>

                <div class="cart-items" id="cart-items" style="display: none;">
                    <ul id="cart-list"></ul>
                    
                    <div class="cart-total">
                        <div class="total-row">
                            <span>Order Total</span>
                            <span class="total-amount" id="total-amount">$0.00</span>
                        </div>
                    </div>

                    <div class="carbon-neutral">
                        <img src="assets/images/icon-carbon-neutral.svg" alt="Carbon neutral">
                        <p>This is a <strong>carbon-neutral</strong> delivery</p>
                    </div>

                    <button class="confirm-order-btn" id="confirm-order-btn">
                        Confirm Order
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="order-modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
            <div class="modal-header">
                <img src="assets/images/icon-order-confirmed.svg" alt="Orden confirmada" class="confirmation-icon">
                <h2 id="modal-title">Order Confirmed</h2>
                <p>We hope you enjoy your food!</p>
            </div>
            
            <div class="modal-body">
                <div class="order-summary" id="order-summary">
                    <!-- Items del pedido se cargarán aquí -->
                </div>
                
                <div class="modal-total">
                    <span>Order Total</span>
                    <span class="modal-total-amount" id="modal-total-amount">$0.00</span>
                </div>
            </div>
            
            <button class="start-new-order-btn" id="start-new-order-btn">
                Start New Order
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
